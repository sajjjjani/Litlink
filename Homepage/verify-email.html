<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Litlink</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #3B1D14; 
            color: #F5E6CC; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container { 
            background: #D7B899; 
            color: #3B1D14;
            padding: 40px; 
            border-radius: 12px; 
            max-width: 500px; 
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 { 
            color: #3B1D14; 
            margin-bottom: 20px; 
            text-align: center;
        }
        .status { 
            padding: 15px; 
            border-radius: 8px; 
            margin: 20px 0; 
            text-align: center;
        }
        .success { background: #e8f5e9; color: #388e3c; }
        .error { background: #ffebee; color: #d32f2f; }
        .info { background: #e3f2fd; color: #1976d2; }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #B89A7A;
            border-radius: 6px;
            font-size: 16px;
        }
        input { background: #F5E6CC; color: #3B1D14; }
        button { 
            background: #E0B973; 
            color: #3B1D14; 
            border: none; 
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { background: #d4ab5f; }
        a { color: #3B1D14; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“§ Verify Your Email</h1>
        <div class="status info" id="status">Verifying your email...</div>
        
        <div id="content">
            <p id="message">Please wait while we verify your email.</p>
            
            <div id="manual-verify" style="display: none;">
                <input type="text" id="code" placeholder="Enter verification code">
                <input type="email" id="email" placeholder="Enter your email">
                <button onclick="verifyEmail()">Verify</button>
            </div>
            
            <div id="success" style="display: none;">
                <div class="status success">âœ… Email verified successfully!</div>
                <p id="successMessage"></p>
                <div id="successButtons"></div>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANT: Your backend is on port 5002
        const API_BASE = 'http://localhost:5002/api';
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const email = urlParams.get('email');
        
        // Auto-verify if code and email are in URL
        if (code && email) {
            verifyEmailWithCode(email, code);
        } else {
            document.getElementById('status').className = 'status error';
            document.getElementById('status').textContent = 'No verification code found in URL';
            document.getElementById('message').textContent = 'Please check your email for the verification link, or enter the code manually:';
            document.getElementById('manual-verify').style.display = 'block';
        }
        
        async function verifyEmailWithCode(email, code) {
            try {
                const response = await fetch(`${API_BASE}/auth/verify-email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('status').className = 'status success';
                    document.getElementById('status').textContent = 'âœ… Email verified successfully!';
                    
                    // Store token and user data
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                    }
                    
                    // ALWAYS show questionnaire for new users
                    document.getElementById('content').innerHTML = `
                        <p>Welcome to Litlink, ${data.user.name}!</p>
                        <p>Your email has been verified successfully.</p>
                        <p>Now let's set up your reading profile to personalize your experience!</p>
                        <button onclick="startQuestionnaire(${data.user.id})">ðŸŽ¯ Setup My Reading Profile</button>
                        <p style="margin-top: 20px; font-size: 14px; color: #666;">This helps us recommend books and connect you with like-minded readers.</p>
                    `;
                    
                } else {
                    document.getElementById('status').className = 'status error';
                    document.getElementById('status').textContent = data.message;
                    document.getElementById('manual-verify').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = 'Network error. Please try again.';
                document.getElementById('manual-verify').style.display = 'block';
            }
        }
        
        function verifyEmail() {
            const email = document.getElementById('email').value;
            const code = document.getElementById('code').value;
            if (email && code) {
                verifyEmailWithCode(email, code);
            } else {
                alert('Please enter both email and verification code');
            }
        }
        
        function startQuestionnaire(userId) {
            // Redirect to homepage with questionnaire
            localStorage.setItem('showQuestionnaire', 'true');
            localStorage.setItem('questionnaireUserId', userId);
            window.location.href = 'index.html';
        }
        
        function goToHome() {
            // Go back to your homepage
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
