<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Litlink</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: #3B1D14; 
            color: #F5E6CC; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container { 
            background: #D7B899; 
            color: #3B1D14;
            padding: 40px; 
            border-radius: 12px; 
            max-width: 500px; 
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 { 
            color: #3B1D14; 
            margin-bottom: 20px; 
            text-align: center;
        }
        .status { 
            padding: 15px; 
            border-radius: 8px; 
            margin: 20px 0; 
            text-align: center;
        }
        .success { background: #e8f5e9; color: #388e3c; }
        .error { background: #ffebee; color: #d32f2f; }
        .info { background: #e3f2fd; color: #1976d2; }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #B89A7A;
            border-radius: 6px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }
        input { background: #F5E6CC; color: #3B1D14; }
        button { 
            background: #E0B973; 
            color: #3B1D14; 
            border: none; 
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { background: #d4ab5f; }
        .form-group { margin-bottom: 20px; }
        .password-toggle {
            background: none;
            border: none;
            color: #5A2E1F;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 38px;
        }
        .password-requirements {
            font-size: 12px;
            color: #5A2E1F;
            margin-top: 5px;
        }
        a { color: #3B1D14; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .message-box {
            background: #F5E6CC;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #E0B973;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Reset Your Password</h1>
        <div class="status info" id="status">Verifying your request...</div>
        
        <div id="content">
            <!-- Content will be filled by JavaScript -->
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5002/api';
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const email = urlParams.get('email');
        const isGoogleUser = urlParams.get('google') === 'true';
        
        // Check parameters
        if (!code || !email) {
            showError('Invalid reset link. Please try again.');
        } else {
            verifyResetCode(email, code, isGoogleUser);
        }
        
        async function verifyResetCode(email, code, isGoogleUser) {
            try {
                const response = await fetch(`${API_BASE}/auth/verify-reset-code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showPasswordResetForm(email, code, isGoogleUser, data.userName);
                } else {
                    showError(data.message || 'Invalid or expired verification code.');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }
        
        function showPasswordResetForm(email, code, isGoogleUser, userName) {
            document.getElementById('status').className = 'status success';
            document.getElementById('status').textContent = '✅ Verified! Set your new password.';
            
            let title = 'Set New Password';
            let message = 'Enter your new password below.';
            
            if (isGoogleUser) {
                title = 'Set Password for Email Login';
                message = `Hi ${userName}! Since you signed up with Google, please set a password for email login.`;
            }
            
            document.getElementById('title').textContent = title;
            
            document.getElementById('content').innerHTML = `
                <div class="message-box">
                    <p>${message}</p>
                    <p><strong>Email:</strong> ${email}</p>
                </div>
                
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <input type="password" id="newPassword" placeholder="New password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('newPassword', this)">Show</button>
                        <div class="password-requirements">Password must be at least 8 characters</div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)">Show</button>
                    </div>
                    <button type="submit" class="btn">Reset Password</button>
                </form>
                
                <p style="text-align: center; margin-top: 20px;">
                    <a href="index.html">← Back to Homepage</a>
                </p>
            `;
            
            // Add form submission
            document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await resetPassword(email, code);
            });
        }
        
        async function resetPassword(email, code) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!newPassword || !confirmPassword) {
                alert('Please enter both passwords');
                return;
            }
            
            if (newPassword.length < 8) {
                alert('Password must be at least 8 characters');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code, newPassword })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('status').className = 'status success';
                    document.getElementById('status').textContent = '✅ Password reset successful!';
                    
                    document.getElementById('content').innerHTML = `
                        <div class="message-box">
                            <p>${data.message}</p>
                            <p>You can now login with your new password.</p>
                        </div>
                        <button onclick="goToLogin()" class="btn">Go to Login</button>
                    `;
                } else {
                    alert('❌ ' + data.message);
                }
            } catch (error) {
                alert('Network error');
            }
        }
        
        function togglePassword(fieldId, button) {
            const field = document.getElementById(fieldId);
            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = 'Hide';
            } else {
                field.type = 'password';
                button.textContent = 'Show';
            }
        }
        
        function showError(message) {
            document.getElementById('status').className = 'status error';
            document.getElementById('status').textContent = message;
            
            document.getElementById('content').innerHTML = `
                <p>Please request a new password reset link.</p>
                <button onclick="goToForgotPassword()" class="btn">Forgot Password</button>
                <p style="text-align: center; margin-top: 20px;">
                    <a href="index.html">← Back to Homepage</a>
                </p>
            `;
        }
        
        function goToLogin() {
            window.location.href = 'index.html';
        }
        
        function goToForgotPassword() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
